    <main>
        <header>
            <h1>16- Loops</h1>
            <h2>Description</h2>
        </header>
        <section>
            <h3>
                loop (for)
            </h3>
            <p>
                <small>
                    Print even Numbers from 0 to 10
                </small>
            </p>
            <ul class="even-numbers"></ul>
            <!-- -->
            <h3>Loop (forin)</h3>
            <p>
                <small>
                    Print objects propierties
                </small>
            </p>
            <ul class="props-object"></ul>
            <!---->
            <h3>Loop (while)</h3>
            <p>
                <small>
                    Print multiples of 5 from 0 to 25
                </small>
            </p>
            <ul class="multi-five"></ul>
            <!---->
            <h3>Loop (do while)</h3>
            <p>
                <small>
                    Print factorial (N!) of 5
                </small>
            </p>
            <ul class="fact-number"></ul>
            <!---->
            <h3>(break)</h3>
            <p>
                <small>
                    Fibonacci (10 = 89)
                </small>
            </p>
            <ul class="fibo-sec"></ul>
            <!---->

        </section>
    </main>
    <script>
        const evenNumbers = document.querySelector('.even-numbers');
        const propsObject = document.querySelector('.props-object');
        const multiFive = document.querySelector('.multi-five');
        const factNumber = document.querySelector('.fact-number');
        const fiboSec = document.querySelector('.fibo-sec');
        //
        const series = {
            title: 'Arcane',
            year: 2024,
            season: 2,

        }
        //Loop (for)
        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                evenNumbers.innerHTML += "<li>" + i + "</li>"
            }
        }
        //Loop (forin)
        for (const serie in series) {
            propsObject.innerHTML += `<li>${serie} : ${series[serie]}</li>`
        }

        //Loop(While)
        let i = 0
        while (i <= 25) {
            if (i % 5 == 0) {
                multiFive.innerHTML += "<li>" + i + "</li>"
            }
            i++
        }

        //Loop (do while)
        let inx = 1
        let nfac = 5
        let fact = 1
        let nums = 5
        do {
            fact *= inx
            if (inx < nfac) {
                nums += " x " + (nfac - inx)
            }
            if (inx == nfac) {
                factNumber.innerHTML += "<li>" + nums + " = " + fact + "</li>"
            }
            inx++
        } while (inx <= nfac)

        //Break
        let act  = 1
        let prev = 0
        let sum  = 0
        let sec  = ''
        for(let i =0; i <= 50; i++){
            sum  = act + prev
            prev = act
            act  = sum
            sec += " " + act
            if (i == 9) {
            fiboSec.innerHTML = "<li>" + sec + "</li>"
            break
            }
        }

    </script>
