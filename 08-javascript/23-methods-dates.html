<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />

    <main>
        <header>
            <h1>23 Methods Dates</h1>
            <h2>Description</h2>
        </header>
        <section>
            <h3>Metodos Set/Get:</h3>
            <ul class="methods"></ul>
        </section>
    </main>
    <script>
        //Elementos
        const methods = document.querySelector('.methods');

        //Metodos Set
        let worldcup2026 = new Date('10-03-2028 08:00:00')
        worldcup2026.setMonth(5)
        worldcup2026.setDate(11)
        worldcup2026.setFullYear(2026)
        // console.log(worldcup2026)
        //Methods Get
        methods.innerHTML = `Date Fifa Worldcup 2026: 
                                ${worldcup2026.getDate()}/
                                ${worldcup2026.getMonth()+1}/
                                ${worldcup2026.getFullYear()}
                                ${worldcup2026.getHours()}:
                                ${worldcup2026.getMinutes()}</li>`
    </script>
