    <main>
        <header>
            <h1>14- Conditionals</h1>
            <h2>IF - ELSE - SWITCH</h2>
        </header>
        <section>
            <h3>How much is 3*5/5</h3>
            <input type="number" class="answer">
            <button class="validate">Validate</button>
            <hr>
            <h4 class="day"></h4>
            <hr>
            <h4 class="member"></h4>
        </section>
    </main>
    <script>
        //Elements
        const member = document.querySelector('.member');
        const answer = document.querySelector('.answer');
        const validate = document.querySelector('.validate');
        const day = document.querySelector('.day');
        //Btn Action
        validate.addEventListener('click', () => {
            //Conditional IF
            if (answer.value != '') {
                if (parseInt(answer.value) === 3) {
                    alert('Congrats: Its correct! ‚úÖ');
                } else {
                    alert('Sorry: Its incorrect! ‚ùå');
                }
            } else {
                alert('Please enter a value! ü§∑‚Äç‚ôÇÔ∏è');
            }
        })
        const today = new Date
        //Conditional SWITCH
        switch (today.getDay()) {
            case 1:
                day.textContent = 'Today is: Monday';
                break;
            case 2:
                day.textContent = 'Today is: Tusday';
                break;
            case 3:
                day.textContent = 'Today is: Wednessday';
                break;
            case 4:
                day.textContent = 'Today is: Thursday';
                break;
            case 5:
                day.textContent = 'Today is: Friday';
                break;
            default:
                day.textContent = 'Today is: Weekend';
                break;
        }

        //Ternary Operator
        let isMember = true

        member.textContent = isMember ? 'True: Is member' : 'False: Is notmember';
        
    </script>
