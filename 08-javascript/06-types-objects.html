<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Objects</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ul.objects {
            list-style: none;
            padding: 0;
        } 
        ul.objects li {
            border: 2px dotted #0009;
            background-color: #fff6;
            border-radius: 5px;
            padding: 0.4rem;
            margin: 0.6m 0;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Types Objects</h1>
            <h2>Presenta un tipo de dato en JavaScript</h2>
        </header>
        <section>
            <ul class="objects"></ul>
        </section>
    </main>
    <script>
        const objects = document.querySelector('.objects')
        const obj1 = new String
        const obj2 = new Number
        const obj3 = new Boolean
        const obj4 = new Array
        const obj5 = new Object
        const obj6 = new Date
        let content = ''


        content  = `<li> type: ${obj1.constructor.name} </li>`
        content += `<li> type: ${obj2.constructor.name} </li>`
        content += `<li> type: ${obj3.constructor.name} </li>`
        content += `<li> type: ${obj4.constructor.name} </li>`
        content += `<li> type: ${obj5.constructor.name} </li>`
        content += `<li> type: ${obj6.constructor.name} </li>`

        objects.innerHTML = content


    </script>
</body>

</html>
